<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INFO IP</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="container-fluid">
          <strong></strong>
      <ul>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="secondary">Thème</summary>
            <ul role="listbox">
              <li><a href="#" data-theme-switcher="light">Clair</a></li>
              <li><a href="#" data-theme-switcher="dark">Foncé</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>
    <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif">
      IP-Information
    </h2>
    <div class="container">
      <div class="form-inline md-form mr-auto mb-4">
        <input class="form-control mr-sm-2"type="text"placeholder="Entrer adresse IP"aria-label="Search"id="Recherche"/>
        <button class="btn btn-success-1"style="right: 0;margin-bottom: 10px;" onclick="document.getElementById('Recherche').value = ''">Effacer le champ de saisie</button>
        <button class="btn btn-success"style="height: 38px;"onclick="ip_search()">Résoudre</button>
      </div>

    <div class="table-responsive" >
          <table class="table table-striped table-sm"  style="border: 2px solid #accdee;">
            <tbody id="resultats" style="display: block;align-content: center;width: 70%;margin-right: auto;margin-left: auto;">
                  <center>
                     <button class="btn btn-success-1"style="height: 38px;"onClick="window.location.reload()">Réinitialiser les résultats</button>
                     <br/><br/>
                     <b style="color: #a6a6a5;">Résultats</b>
                     <br/><br/>
                  </center>
              <tr>
                <th>IP</th>
                <th>Pays</th>
                <th>Ville</th>
                <th>Hébergeur</th>
              </tr>
            </tbody>
          </table>
    </div>
    </div>
    <script src="scripts.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
